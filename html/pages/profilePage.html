<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
        
</head>
<body>
    <div class="profile-section">
        <div id="img"><p id="img-initial"></p></div>
        <p id="fullname"></p>
    </div>
    <div class="personal-info">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <th>First name</th>
                    <td>
                    <div class="editable-div1" contenteditable="true" id="firstname">
                       
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Last name</th>
                    <td>
                    <div class="editable-div1" contenteditable="true" id="lastname">
                        
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Mobile no.</th>
                    <td>
                    <div class="editable-div1" contenteditable="true" id="mobilenumber">
                       
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                    <div class="editable-div1" contenteditable="true" id="email">
                       
                    </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Location Information</legend>
            <table>
                <tr>
                    <th>Address</th>
                    <td>
                    <div class="editable-div2" contenteditable="true" id="address">
                      
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                    <div class="editable-div2" contenteditable="true" id="city">
                        
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>State</th>
                    <td>
                    <div class="editable-div2" contenteditable="true" id="state">
                        
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                    <div class="editable-div2" contenteditable="true" id="country">
                        
                    </div>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    
    <script src="/js/utils/navbar.js"></script>
    <script src="/js/userprofile.js"></script>
</body>
</html>
