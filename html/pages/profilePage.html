<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="/css/profile.css" rel="stylesheet">
        
</head>
<body>
    <div class="profile-section">
        <img src="/html/src/home7.jpg">
        <p>full name</p>
    </div>
    <div class="personal-info">
        <fieldset>
            <legend>Personal Information</legend>
            <table>
                <tr>
                    <th>First name</th>
                    <td>
                    <div class="editable-div1" contenteditable="true">
                        first name
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Last name</th>
                    <td>
                    <div class="editable-div1" contenteditable="true">
                        last name
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Mobile no.</th>
                    <td>
                    <div class="editable-div1" contenteditable="true">
                        mobile number
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>
                    <div class="editable-div1" contenteditable="true">
                        Email
                    </div>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Location Information</legend>
            <table>
                <tr>
                    <th>Address</th>
                    <td>
                    <div class="editable-div2" contenteditable="true" id="address">
                        Address
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>City</th>
                    <td>
                    <div class="editable-div2" contenteditable="true">
                        city
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>State</th>
                    <td>
                    <div class="editable-div2" contenteditable="true">
                        State
                    </div>
                    </td>
                </tr>
                <tr>
                    <th>Country</th>
                    <td>
                    <div class="editable-div2" contenteditable="true">
                        Country
                    </div>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
    
    <script src="/js/utils/navbar.js"></script>
</body>
</html>
