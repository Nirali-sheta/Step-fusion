<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addToCart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="checkout-steps">
        <div class="step active">
          <span class="step-number">1</span>
          <span class="step-label">Cart</span>
        </div>
        <div class="step-separator"></div>
        <div class="step">
          <span class="step-number">2</span>
          <span class="step-label">Address</span>
        </div>
        <div class="step-separator"></div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-label">Payment</span>
        </div>
      </div>
      <div class="cart-page">
        <!-- Cart Item -->
        <div class="cart-item">
          <input type="checkbox" class="select-item">
          <img src="/html/src/home2.jpg" alt="Product Name" class="product-image">
          <div class="product-details">
            <h4 class="product-name">Product Name</h4>
            <p class="description">product description</p>
            <p class="product-size">Size: 8</p>
            <p class="product-color">color:white</p>
            <p class="product-price">&#8377;1099</p>
            <br>
            <br>
            <p class="product-delivery">Delivered by Dec 7,sat | <strong>FREE</strong></p>
          </div>
          <div class="product-quantity">
            <button class="quantity-decrease">-</button>
            <input type="number" value="1" class="quantity-input">
            <button class="quantity-increase">+</button>
          </div>
          <div class="product-total">
            <p>&#8377;1099</p>
          </div>
        </div>
      </div>
      <!--price details-->
      <div class="price-details">
        <h3>Price Details</h3>
        <div class="price-row">
          <span>Total MRP</span>
          <span>&#8377;1099</span>
        </div>
        <div class="price-row">
          <span>Discount on MRP</span>
          <span>-&#8377;20</span>
        </div>
        <div class="price-row">
          <span>Coupon Discount</span>
          <span>-&#8377;10</span>
        </div>
        <div class="price-row">
          <span>Platform Fee</span>
          <span>&#8377;5</span>
        </div>
        <div class="price-row">
          <span>Shipping Fee</span>
          <span><strong style="color: green;">FREE  </strong><s>&#8377;10</s></span>
        </div>
        <hr class="divider">
        <div class="price-row total-amount">
          <span>Total Amount</span>
          <span>&#8377;185</span>
        </div>
        <button class="place-order-btn">Place Order</button>
      </div>
      
    <script src="/js/utils/navbar.js"></script>
</body>
</html>
