<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/addToCart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="checkout-steps">
        <div class="step active">
          <span class="step-number">1</span>
          <span class="step-label">Cart</span>
        </div>
        <div class="step-separator"></div>
        <div class="step">
          <span class="step-number">2</span>
          <span class="step-label">Address</span>
        </div>
        <div class="step-separator"></div>
        <div class="step">
          <span class="step-number">3</span>
          <span class="step-label">Payment</span>
        </div>
      </div>
      <div class="cart-page">
        <!-- dynamic code using js -->
      </div>
      <!--price details-->
      <div class="price-details">
        <h3>Price Details</h3>
        <div class="price-row">
          <span>Total MRP</span>
          <span id="total-mrp">&#8377;</span>
        </div>
        <div class="price-row">
          <span>Discount on MRP</span>
          <span id="discount">-&#8377;</span>
        </div>
        <div class="price-row">
          <span>Coupon Discount</span>
          <span id="coupon-discount">-&#8377;</span>
        </div>
        <div class="price-row">
          <span>Tax</span>
          <span id="Tax">&#8377;</span>
        </div>
        <div class="price-row">
          <span>Shipping Fee</span>
          <span id="shipping-fee"><strong style="color: green;">FREE  </strong><s>&#8377;10</s></span>
        </div>
        <hr class="divider">
        <div class="price-row total-amount">
          <span>Total Amount</span>
          <span>&#8377;</span>
        </div>
        <button class="place-order-btn">Place Order</button>
      </div>
      
    <script src="/js/utils/navbar.js"></script>
    <script src="/js/features/cart/cart.js" type="module"></script>
</body>
</html>
