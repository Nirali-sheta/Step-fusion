<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/wishlist.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- <h2>Wishlist page</h2> -->
    <div class="wishlist-container">
      <div class="product-card">
        <div class="product-image">
          <a href="#"><img src="#" alt="product image"></a>
        </div>
        <div class="product-info">
          <h3 class="name"></h3>
          <h3 class="price"></h3>
        </div>
        <div class="product-buttons">
            <button class="cart-btn"><i class="fas fa-shopping-cart"></i></button>
            <button class="remove-btn"><i class="fa fa-trash"></i></button>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="/js/features/wishlist/wishlist.js"></script>
    <script src="/js/utils/navbar.js"></script>
    <script src="/js/utils/footer.js"></script>
</body>
</html>
