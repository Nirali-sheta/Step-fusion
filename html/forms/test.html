<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .step {
            text-align: center;
            position: relative;
            flex: 1;
        }

        .step .circle {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 0 auto 10px;
        }

        .step.active .circle {
            background-color: #007bff;
        }

        .step .label {
            font-size: 14px;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -50%;
            width: 100%;
            height: 4px;
            background-color: #ccc;
            z-index: -1;
        }

        .step.active:not(:last-child)::after {
            background-color: #007bff;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stepper">
            <div class="step active">
                <div class="circle">1</div>
                <div class="label">Basic Info</div>
            </div>
            <div class="step">
                <div class="circle">2</div>
                <div class="label">Location</div>
            </div>
            <div class="step">
                <div class="circle">3</div>
                <div class="label">Password</div>
            </div>
        </div>

        <div class="form-content active" id="step1">
            <h2>Basic Information</h2>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-content" id="step2">
            <h2>Location</h2>
            <input type="text" placeholder="Enter your address">
            <input type="text" placeholder="Enter your city">
        </div>

        <div class="form-content" id="step3">
            <h2>Password</h2>
            <input type="password" placeholder="Enter your password">
            <input type="password" placeholder="Confirm your password">
        </div>

        <div class="buttons">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');
        const forms = document.querySelectorAll('.form-content');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentStep = 0;

        function updateStep() {
            // Update stepper circles and labels
            steps.forEach((step, index) => {
                if (index <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            // Show or hide form content
            forms.forEach((form, index) => {
                form.classList.toggle('active', index === currentStep);
            });

            // Enable or disable buttons
            prevBtn.disabled = currentStep === 0;
            nextBtn.textContent = currentStep === steps.length - 1 ? 'Submit' : 'Next';
        }

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateStep();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep();
            } else {
                alert('Form submitted!');
            }
        });

        // Initial setup
        updateStep();
    </script>
</body>
</html>
