<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/registration.css" rel="stylesheet">
    <script src="/js/registration.js"></script>
 
</head>
<body>
    <div class="container">

        <img src="/html/src/shoes shopping.avif">
        <div class="registrationinfo">
            <div class="basicinfo">
                <div class="section active" id="section1">

                    <h1>Basic Info</h1>
                     <input type="text" placeholder="Enter your firstname" required>
                    
                     <input type="text" placeholder="Enter your lastname">
                  
                     <input type="tel" placeholder="Mobile number"  required>
                   
                     <input type="email" placeholder="Email" required>
                     <label for="dob">Date of Birth</label>
                     <input type="date"id="dob" required>
                     <label>gender</label>
                     <select>
                         <option value="male">Male</option>
                         <option value="female">Female</option>
                         <option value="other">Other</option>
                     </select>
                     <div class="button-container">
                         <button onclick="goNext()">Next</button>
                    </div>
            
                 </div>
            </div>


            <div class="locationInfo">
                <div class="section" id="section2">
                    <h1>Location Info</h1>
                    <textarea id="address" placeholder="Enter your address"></textarea>
                    <div class="input-sec2">
                        <input type="text"  placeholder="City">
                        <input type="text"  placeholder="State">
                        <input type="text"  placeholder="Country">         
                    </div>
                    <div class="button-container">
                        <button onclick="goPrevious()">Previous</button>
                        <button onclick="goNext()">Next</button>
                    </div>
                </div>
                
            </div>

            
            <div class="Set password">
                <div class="section" id="section3">
                    <h1>Create Password</h1>
                    <input type="text" placeholder="Create new password">
                    <input type="text" placeholder="Confirm your password">
                    <div class="button-container">

                        <button onclick="goPrevious()">Previous</button>
                        <button onclick="handleSubmit()">Submit</button>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
  
</body>
</html>
