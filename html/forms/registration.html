<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/const.css" rel="stylesheet">
    <style>
       

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: white; 
        }

        .container {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-wrap: wrap; 
            width: 100%;
            max-width: 1200px; 
            gap: 40px; 
            padding: 20px;
            
        }

        .container img {
            flex: 1; 
            max-width: 50%; 
            height: auto; 
            
        }

        .registrationinfo {
            flex: 1; 
            max-width: 50%;
            width: 100%;
        }

        .basicinfo {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 90%;
            padding: 20px;
            background-color: white;
            gap: 15px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 6px;
        }

        label {
            font-size: var(--font-size);
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: var(--border);
            box-sizing: border-box;
        }

        input:hover,
        select:hover {
            border-color: var(--input-hover-border);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color:rgb(31, 120, 31);
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }

            .container img {
                max-width: 80%; 
            }

            .registrationinfo {
                max-width: 100%; 
            }

            .basicinfo {
                padding: 15px;
                gap: 10px;
            }
        }

        
        @media (max-width: 480px) {
            .basicinfo {
                padding: 10px;
                gap: 8px;
            }

            label {
                font-size: 14px;
            }

            input,
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
 
</head>
<body>
    <div class="container">

        <img src="/html/src/shoes shopping.avif">
        <div class="registrationinfo">
            <div class="basicinfo">
               <h1>Basic Info</h1>
                <input type="text" placeholder="Enter your firstname" required>
               
                <input type="text" placeholder="Enter your lastname">
             
                <input type="tel" placeholder="Mobile number"  required>
              
                <input type="email" placeholder="Email" required>
                <label for="dob">Date of Birth</label>
                <input type="date"id="dob" required>
                <label>gender</label>
                <select>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button>Next</button>
            </div>
        </div>
    </div>
  
</body>
</html>
