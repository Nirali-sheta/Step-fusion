
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/productDetails.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
     <div class="product-page">
        <div class="img-container">
            <img src="" alt="" class="product-image">
        </div>
        <div class="vertical-line"></div>        
        <div class="details">
            <h1></h1>
            <p class="description"></p>
            <p class="brand"><strong>Brand:</strong> </p>
            <p class="category"><strong>Category:</strong> </p>
            <p class="material"><strong>Material:</strong></p>
            <p class="price">&#8377;</p>
           
            <p class="size"><strong>Available Sizes:</strong></p>
            <p><strong>Colors Available:</strong></p>
            <div>
                <span class="color brown"></span>
                <span class="color beige"></span>
            </div>
           
            <p class="rate"><strong>Rating:</strong> 
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-alt"></i> 
            </p>
            <p class="review"><strong>Reviews:</strong></p>

            <button class="btn cart">Add to Cart</button>
        </div>
    </div>
    <div id="footer"></div>
    <script type="module" src="/js/product/productDetails.js"></script>
    <script  src="/js/utils/navbar.js"></script>
    <script  src="/js/utils/footer.js"></script>
</body>
</html>
